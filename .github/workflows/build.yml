# GitHub Actions Workflow: Build, Test, and Release for Aviation Data Gateway

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B verify --file pom.xml

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aviation-data-gateway-jar
          path: target/*.jar

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download JAR artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: aviation-data-gateway-jar

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: "*.jar"
          tag_name: "latest"
          prerelease: false
          body: "Ãšltima build gerada automaticamente pela Action do GitHub."
          name: "Latest Build"
